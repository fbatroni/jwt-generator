<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" name="viewport">
    <meta http-equiv="Content-Language" content="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLG/Login</title>
    <link rel="stylesheet" href="{{{cssPath}}}/login.css">
    <script type="text/javascript">
      const config = {
        authServer: "{{{authServer}}}"
      }
    </script>
</head>

<body class="login">

  <div>
    <header><!-- header -->
      <div class="GLGLogo">
        <h1>
          <span class="glg-name">⌂</span>
          <span class="slant">/</span>
          <span class="login-text">LOGIN</span>
        </h1>
      </div>
    </header>
  </div>

  <div class="card">
    <div class="login-front">
      <form>
        <div class="login-container">
          <div class="login-header">
            <div class="login-image"></div>
            <div class="GLGLogo">
              <h1>
                <span class="glg-name">⌂</span>
                <span class="slant">/</span>
                <span class="login-text login-thin">LOGIN</span>
              </h1>
            </div>
          </div>
          <div class="login-action">
              <input class="login-input" type="email" id="emailAddress" name="email" placeholder="" />
              <div tabindex="0" class="btn btn--red btn--loginSubmit" id="submitEmail">Send Login Email</div>
              <div tabindex="0" class="email-success hidden" id="successMessage">Email Sent</div>
          </div>
          <!-- <div class="spinner-container"></div> -->
        </div>
      </form>
      <div class="message-display">
          <p class="email-error hidden" id="errorMessage"></p>
      </div>
    </div>
  </div> <!-- end of card -->

  <div class="footerMenu-container sticky-bottom">
    <ul class="footerMenu">
      <li>© 2016 <a href="http://glg.it"><span>⌂</span></a></li>
      <li><a href="app#/tou">Terms of Use</a></li>
      <li><a href="http://glg.it/privacy/">Privacy Policy</a></li>
    </ul>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{{{jsPath}}}/app.js"></script>
</body>
</html>
